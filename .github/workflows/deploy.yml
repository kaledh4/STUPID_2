name: Deploy Dashboard

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Validate HTML
        run: npx html-validator --files="docs/**/*.html"

      - name: Check Links
        run: |
          npm install -g linkinator
          linkinator docs --recurse --skip "github.com,raw.githubusercontent.com"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Run Build Checks
        run: npm run build

      # This step injects the password from GitHub Secrets into the JS file
      - name: Inject Password
        env:
          MY_SECRET: ${{ secrets.DASHBOARD_PASSWORD }}
        run: |
          # If secret is set, replace the placeholder text in app.js
          if [[ -n "$MY_SECRET" ]]; then
            sed -i "s/NEON2026/$MY_SECRET/g" docs/js/app.js
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
